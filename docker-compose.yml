version: '3.8'

services:
  signal-cli:
    image: registry.gitlab.com/packaging/signal-cli/signal-cli:latest
    container_name: signal-cli
    command: daemon --socket 0.0.0.0:8080 --json-rpc
    ports:
      - "8080:8080"
    volumes:
      - ~/.local/share/signal-cli:/home/.local/share/signal-cli
      - ~/.config/signal-cli:/home/.config/signal-cli
    restart: unless-stopped

  waha:
    image: devlikeapro/whatsapp-http-api
    container_name: waha
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - WEBHOOK_URL=http://whatsignal:8082/webhook/whatsapp
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-your-webhook-secret}

  whatsignal:
    build:
      context: .
    container_name: whatsignal
    ports:
      - "8082:8082"
    volumes:
      - ./config.json:/app/config.json:ro
      - ./cache:/app/cache
      - whatsignal_db_data:/app/data
    environment:
      - WHATSAPP_WEBHOOK_SECRET=${WEBHOOK_SECRET:-your-webhook-secret}
    depends_on:
      signal-cli:
        condition: service_started
    restart: unless-stopped
    command: ["/app/whatsignal", "-config", "/app/config.json", "-db", "/app/data/whatsignal.db", "-cache", "/app/cache"]
    networks:
      - default

volumes:
  whatsignal_db_data: {} 