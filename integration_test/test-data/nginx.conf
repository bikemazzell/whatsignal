events {
    worker_connections 1024;
}

http {
    upstream whatsapp_backend {
        server waha:3000;
    }

    upstream signal_backend {
        server signal-cli:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # WhatsApp API proxy
        location /whatsapp/ {
            rewrite ^/whatsapp/(.*)$ /$1 break;
            proxy_pass http://whatsapp_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Signal API proxy
        location /signal/ {
            rewrite ^/signal/(.*)$ /$1 break;
            proxy_pass http://signal_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status": "ok", "services": ["whatsapp", "signal"]}';
            add_header Content-Type application/json;
        }

        # Load balancing test endpoint
        location /loadbalance {
            proxy_pass http://whatsapp_backend/api/health;
            proxy_set_header Host $host;
        }

        # Webhook endpoint for testing
        location /webhook/ {
            return 200 '{"received": true}';
            add_header Content-Type application/json;
        }
    }
}